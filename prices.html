<div class="prices-container">
    <main>
        <article class="page">
            <h1 class="page-title">Prices</h1>
            <div class="subtitle">Cardano Prices Compared (updated every 3s)</div>
            <div class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card text-white bg-dark">
                                <div class="card-header">
                                    <div class="card-title">
                                        <h2 id="cardano-name">Cardano</h2>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="info">
                                            <div class="section">
                                                <h3>ADA</h3>
                                                <h3 id="cardano-price">$0</h3>
                                            </div>
                                            <div class="section">
                                                <h4>Market Cap</h4>
                                                <h4 id="cardano-market-cap">$0</h4>
                                            </div>
                                            <div class="section">
                                                <h4>24h Volume</h4>
                                                <h4 id="cardano-volume">$0</h4>
                                            </div>
                                            <div class="section">
                                                <h4>Circulating Supply</h4>
                                                <h4 id="cardano-supply">0</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-white bg-dark">
                                <div class="card-header">
                                    <div class="card-title">
                                        <h2 id="other-name">Cardano</h2>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="info">
                                            <div class="section">
                                                <h3 id="other-ticker">ADA</h3>
                                                <h3 id="other-price">$0</h3>
                                            </div>
                                            <div class="section">
                                                <h4>Market Cap</h4>
                                                <h4 id="other-market-cap">$0</h4>
                                            </div>
                                            <div class="section">
                                                <h4>24h Volume</h4>
                                                <h4 id="other-volume">$0</h4>
                                            </div>
                                            <div class="section">
                                                <h4>Circulating Supply</h4>
                                                <h4 id="other-supply">0</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form id="prices-form">
                <label>Enter another currency: </label>
                <input id="currencyInput" type="text">
                <div id="currencyHint"></div>
            </form>
        </article>
